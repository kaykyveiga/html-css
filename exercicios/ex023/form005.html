<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        fieldset{
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Testando Formulário</h1>
    <form action="cadastro.php" method="get">
    <fieldset>
        <legend>Escolha sua cor favorita</legend>
        <label for="icor">Cor:</label> <input type="color" name="cor" id="icor">
    </fieldset>
    <fieldset>
        <legend>Satisfação</legend>
        <label for="isas">Nível de Satisfação</label> <input type="range" name="sas" id="isas" min="1" max="10">
    </fieldset>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">

    </form>
</body>
</html>
