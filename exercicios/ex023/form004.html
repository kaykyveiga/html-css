<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário com opções</h1>
    <form action="">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas"> <label for="sexo">Masculino</label>
            <input type="radio" name="sexo" id="ifem"><label for="sexo">Femenino</label>
        </fieldset>
        <fieldset>
            <legend>Escolha seu esporte favorito</legend>
        
            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="volei" id="ivolei"> <label for="ivolei">Vôlei</label> <br>
            <input type="checkbox" name="luta" id="iluta"> <label for="iluta">Luta</label> <br>
            <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label>
        </fieldset>
    </form>
</body>
</html>
