<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
   <h1>Exemplo de Formulário com Soma</h1>
   <form action="cadastro.php">
       <fieldset>
        <legend>Soma de Números</legend>
           <p>
               <label for="in1">Número:</label>
               <input type="number" name="n1" id="in1" min="1" max="100" required oninput="isoma.innerHTML = Number (in1.value) + Number(in2.value)">
       
           </p>
           <p>
            <label for="in2">Número 2:</label>
            <input type="number" min="1" max="100" required name="n2" id="in2" oninput="isoma.innerHTML = Number (in1.value) + Number(in2.value)">
           </p>
           <label for="isoma">Soma:</label>
           <output name="soma" id="isoma">0</output>
       </fieldset>
   </form>
  
       
   
</body>
</html>
