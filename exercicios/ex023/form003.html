<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    
    </style>
</head>
<body>
    <h1>
        Provas
    </h1>
    <fieldset>
        <legend>Registre sua nota</legend>
        <form autocomplete="on" action="cadastro.php">
           <p>
            <label for="inome">Nome:</label>
            <input type="nome " name="" id="inome" placeholder="Nome de usuário" maxlength="30" autocomplete="username" required>
           </p>
           <p>
            <label for="ilocal">Em que universidade ou instuição voce estuda:</label>
            <input type="text" name="local" id="ilocal" placeholder="Ex:UERJ" required>
           </p>
           <p>
            <label for="itel">Telefone:</label>
            <input type="tel" name="tel" id="itel">
           </p>
            <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" placeholder="0 a 10" min="0" max="10" step="0.1" required>
           </p>
           <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" required>
           </p>
           <p>
            <label for="isem">Em qual semana:</label>
            <input type="week" name="sem" id="isem" required>
           </p>
           <p>
            <label for="idata">Em qual data:</label>
            <input type="date" name="data" id="idata" required>
           </p>
           <p>
            <label for="itempo">Horário de início da prova:</label>
            <input type="time" name="tempo" id="itempo" required>
           </p>
           <p>
            <label for="itermenio">Horário de términio da prova:</label>
            <input type="time" name="termenio   " id="itermenio" required>
           </p>
        </fieldset>
    
       
       
       <input type="submit" value="Enviar">
       <input type="reset" value="Limpar">

   
    </form>
</body>
</html>
