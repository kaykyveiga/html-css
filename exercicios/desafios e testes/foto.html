<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias de vários tamanhos</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Você pode acessar esse site de vários dispositivos,ou simplesmente
        aumentar e dimunuir o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 650px)" srcset="imagens/foto-p.jpeg" type="image/">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.jpeg" type="image/jpeg">
        <img src="imagens/foto-g.jpeg" alt="imagem flexivel">
    </picture>
</body>
</html>
